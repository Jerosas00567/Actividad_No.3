  <button onclick="calcularNomina()">Calcular Nómina</button>

  <h2>Resultados:</h2>
  <pre id="resultados"></pre>

        return;
      }

      // Convertir a arreglo de números
      const horasArr = horasInput.split(",").map(h => parseInt(h.trim()));

        alert("Debe ingresar exactamente 50 valores (uno por obrero).");
        return;
