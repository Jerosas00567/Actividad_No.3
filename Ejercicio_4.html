<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_4</title>
</head>
<body>
    <h1> promedio de notas </h1>
      <script>
        let nota1 = parseInt(prompt(" Ingrese su primera nota "));
        let nota2 = parseInt(prompt(" Ingrese su segunda nota "));
        let nota3 = parseInt(prompt(" Imgrese su tercera nota"));
        let nota4 = parseInt(prompt(" ingrese su cuarta nota "));
        let promedio = Math.sqrt(nota1+nota2+nota3+nota4/4);
        document.write("el promedio de sus notas es " + promedio.toFixed(2) + "<br>");
      </script>
</body>
</html>
