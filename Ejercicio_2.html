<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_2</title>
</head>
<body>
    <h1>Hipotenusa de un triangulo</h1>
    <script>
        let cateto1 = parseInt(prompt("Ingrese el valor del primer cateto:"));
        let cateto2 = parseInt(prompt("Ingrese el valor del segundo cateto:"));
        let hipotenusa = Math.sqrt(cateto1**2 + cateto2**2);
        document.write("El valor de la hipotenusa es: " + hipotenusa.toFixed(2) + "<br>");
    </script>
</body>
</html>
